name: ci

on:
  push:
  pull_request:

permissions:
  contents: read
  security-events: write

jobs:
  test:
    runs-on: ubuntu-latest
    name: test
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Java 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Run Tests
        run: |
          chmod +x ./gradlew
          ./gradlew test --no-daemon

      - name: Generate Coverage Report
        if: always()
        run: ./gradlew jacocoTestReport --no-daemon

      - name: Upload Coverage
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: build/reports/jacoco/test/
          retention-days: 7

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-results
          path: build/reports/tests/test/
          retention-days: 7

  performance:
    runs-on: ubuntu-latest
    name: performance
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Java 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Build JMH Benchmarks
        run: |
          chmod +x ./gradlew
          ./gradlew jmhJar --no-daemon

      - name: Run JMH Benchmarks
        run: ./gradlew jmh --no-daemon
        continue-on-error: true

      - name: Upload Performance Reports
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: performance-reports
          path: build/reports/jmh/
          retention-days: 30

  security:
    runs-on: ubuntu-latest
    name: security
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Java 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Build for analysis
        run: |
          chmod +x ./gradlew
          ./gradlew build --no-daemon -x test

      - name: Run Semgrep
        run: |
          pip install semgrep
          semgrep ci --config p/security-audit --config p/java --sarif --output semgrep.sarif || true

      - name: Upload Semgrep SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        continue-on-error: true
        with:
          sarif_file: semgrep.sarif
          category: semgrep
