name: Semgrep Security Scan

on:
  push:
    branches:
      - main
      - master
      - feature/**
  pull_request:
    branches:
      - main
      - master
  schedule:
    # Run analysis daily at 3 AM UTC
    - cron: '0 3 * * *'

permissions:
  contents: read
  security-events: write

jobs:
  semgrep:
    name: Semgrep Analysis
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Run Semgrep
        run: |
          pip install semgrep
          semgrep ci --config p/security-audit --config p/owasp-top-ten --config p/java --sarif --output semgrep.sarif || true

      - name: Upload Semgrep SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        continue-on-error: true
        with:
          sarif_file: semgrep.sarif
          category: semgrep
