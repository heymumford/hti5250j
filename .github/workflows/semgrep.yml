name: Semgrep Security Scan

on:
  push:
    branches:
      - main
      - master
      - feature/**
  pull_request:
    branches:
      - main
      - master
  schedule:
    # Run analysis daily at 3 AM UTC
    - cron: '0 3 * * *'

permissions:
  contents: read
  security-events: write

jobs:
  semgrep:
    name: Semgrep Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          generateSarif: true
          config: >-
            p/security-audit
            p/owasp-top-ten
            p/java
            p/ci
          onFailure: warn

      - name: Upload Semgrep SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: semgrep.sarif
          category: semgrep
